services:
  # Backend Service (FastAPI)
  - type: web
    name: fundamentos-backend
    env: python
    region: oregon
    plan: free
    rootDir: backend  # Assumes 'backend' folder is at the root of the repo
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: BRAPI_TOKEN
        sync: false # User will need to add this in Render dashboard

  # Frontend Service (Node.js Proxy + Static Files)
  - type: web
    name: fundamentos-frontend
    env: node
    region: oregon
    plan: free
    rootDir: frontend  # Assumes 'frontend' folder is at the root of the repo
    buildCommand: pnpm install && pnpm build
    startCommand: NODE_ENV=production node server/index.ts
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      # We pass the internal address of the backend to the frontend server
      - key: BACKEND_URL
        fromService:
          type: web
          name: fundamentos-backend
          property: hostport
